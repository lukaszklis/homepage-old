---
layout: blog
permalink: /blog/
---

<section class="posts">
  {% for post in site.posts %}
    <article class="post">
      <header class="post__header">
        <h2 class="post__title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </header>
      <div class="post__content">
        {{ post.excerpt }}
      </div>
      <footer class="post__footer">
        <a class="post__footer-link" href="{{ post.url | prepend: site.baseurl }}">Continue reading</a>
        <time class="post__footer-date">{{ post.date | date: "%-d %b %Y" }}</time>
      </footer>
    </article>
  {% endfor %}
</section>
